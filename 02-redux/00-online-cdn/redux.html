<div id="root"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.1/redux.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/7.2.5/react-redux.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.10/babel.min.js"></script>
<script type="text/babel">
    const initialState = { counter: 0 };

    const counterReducer = (state = initialState, action) => {
        switch (action.type) {
            case "INCREMENT":
                return { ...state, counter: state.counter + 1 };
            case "DECREMENT":
                return { ...state, counter: state.counter - 1 };
            default:
                return state;
        }
    };

    const store = Redux.createStore(counterReducer);

    const CounterApp = () => {
        const counter = ReactRedux.useSelector((state) => state.counter);
        const dispatch = ReactRedux.useDispatch();

        return (
            <div>
                <p>Count: {counter}</p>
                <button onClick={() => dispatch({ type: "INCREMENT" })}>
                    +
                </button>
                <button onClick={() => dispatch({ type: "DECREMENT" })}>
                    -
                </button>
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(
        <ReactRedux.Provider store={store}>
            <CounterApp />
        </ReactRedux.Provider>
    );
</script>
