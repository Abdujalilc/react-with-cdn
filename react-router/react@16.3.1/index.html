<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="/cdn-library/online-cdn/react@16.3.1/react.production.min.js"></script>
        <script src="/cdn-library/online-cdn/react@16.3.1/react-dom.production.min.js"></script>
        <script src="/cdn-library/online-cdn/react@16.3.1/react-router-dom.min.js"></script>
        <script src="/cdn-library/online-cdn/react@16.3.1/babel.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const Link = ReactRouterDOM.Link,
                Route = ReactRouterDOM.Route;

            const App = (props) => (
                <ReactRouterDOM.HashRouter>
                    <ul>
                        <li>
                            <Link to="/">TO HOME</Link>
                        </li>
                        <li>
                            <Link to="/a">TO A</Link>
                        </li>
                        <li>
                            <Link to="/b">TO B</Link>
                        </li>
                    </ul>

                    <Route path="/" exact component={Home} />
                    <Route path="/a" component={A} />
                    <Route path="/b" component={B} />
                </ReactRouterDOM.HashRouter>
            );

            const Home = (props) => <h1>HOME</h1>;
            const A = (props) => <h1>A</h1>;
            const B = (props) => <h1>B</h1>;

            ReactDOM.render(<App />, document.querySelector("#root"));
        </script>
    </body>
</html>
