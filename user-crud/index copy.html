<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React App</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div id="root"></div>
        <script src="/cdn-library/online-cdn/react@18.2.0/react@18.2.0.js"></script>
        <script src="/cdn-library/online-cdn/react@18.2.0/react-dom@18.2.0.js"></script>
        <script src="react-router.development.js"></script>
        <script src="history.development.js"></script>
        <script src="react-router-dom.development.js"></script>
        <!-- <script src="/cdn-library/online-cdn/react@18.2.0/react-router-dom@6.22.1.js"></script> -->
        <script src="/cdn-library/online-cdn/react@17.0.2/babel.min.js"></script>

        <script type="text/babel">
            const { BrowserRouter, Routes, Route } = ReactRouterDOM;

            function Home() {
                return (
                    <div style={{ padding: 20 }}>
                        <h2>Home View</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adip.</p>
                    </div>
                );
            }

            function App() {
                return (
                    <BrowserRouter>
                        <Routes>
                            <ReactRouterDOM.Route path="/" element={<Home />} />
                        </Routes>
                    </BrowserRouter>
                );
            }
            ReactDOM.createRoot(document.getElementById("root")).render(
                <App />
            );
            //ReactDOM.render(<App />, document.getElementById("root"));
        </script>
    </body>
</html>
