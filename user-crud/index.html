<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React App</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div id="root"></div>
        <script src="/cdn-library/online-cdn/react@17.0.2/react.development.js"></script>
        <script src="/cdn-library/online-cdn/react@17.0.2/react-dom.development.js"></script>
        <script src="/cdn-library/online-cdn/react@17.0.2/react-router-dom.min.js"></script>
        <script src="/cdn-library/online-cdn/react@17.0.2/axios.min.js"></script>
        <script src="/cdn-library/online-cdn/react@17.0.2/babel.min.js"></script>
        <script type="text/babel" src="./components/Create.jsx"></script>
        <script type="text/babel" src="./components/Read.jsx"></script>
        <script type="text/babel" src="./components/Update.jsx"></script>
        <script type="text/babel" src="./components/Delete.jsx"></script>
        <script type="text/babel" src="./components/NotFound.jsx"></script>
        <script type="text/babel">
            const { BrowserRouter, Route, Switch, Link } = ReactRouterDOM;
            function App() {
                return (
                    <div className="container">
                        <BrowserRouter>
                            <Switch>
                                <Route path="/">
                                    <Create />
                                </Route>
                                <Route path="/read">
                                    <Read />
                                </Route>
                                <Route path="/update/:id">
                                    <Update />
                                </Route>
                                <Route path="/delete">
                                    <Delete />
                                </Route>
                                <Route path="*">
                                    <NotFound />
                                </Route>
                            </Switch>
                        </BrowserRouter>
                    </div>
                );
            }
            ReactDOM.render(<App />, document.getElementById("root"));
        </script>
    </body>
</html>
